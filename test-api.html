<!DOCTYPE html>
<html>
<head>
    <title>Debug - Mogges Store</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .section { margin: 20px 0; padding: 20px; border: 2px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        pre { background: #f5f5f5; padding: 10px; overflow: auto; }
        img { max-width: 200px; margin: 10px; border: 2px solid #ddd; }
    </style>
</head>
<body>
    <h1>?? Mogges Store Debug Panel</h1>
    
    <div class="section">
        <h2>1. Test API</h2>
        <button onclick="testAPI()">Test /api/products</button>
        <pre id="api-result">Waiting...</pre>
    </div>
    
    <div class="section">
        <h2>2. Test Bilder</h2>
        <button onclick="testImages()">Test picture/*.jpg</button>
        <div id="images-result"></div>
    </div>
    
    <div class="section">
        <h2>3. Server Info</h2>
        <pre id="server-info">Loading...</pre>
    </div>
    
    <script>
        // Auto test on load
        window.onload = () => {
            testAPI();
            testImages();
            showServerInfo();
        };
        
        async function testAPI() {
            const result = document.getElementById('api-result');
            try {
                result.textContent = 'Loading...';
                const response = await fetch('/api/products');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
                result.parentElement.classList.add('success');
            } catch (error) {
                result.textContent = '? Error: ' + error.message;
                result.parentElement.classList.add('error');
            }
        }
        
        async function testImages() {
            const container = document.getElementById('images-result');
            container.innerHTML = '<p>Testing images...</p>';
            
            const images = ['1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg'];
            let html = '';
            
            for (const img of images) {
                const url = `/picture/${img}`;
                html += `<div>
                    <p>${img}:</p>
                    <img src="${url}" 
                         onload="this.nextElementSibling.textContent='? OK'" 
                         onerror="this.nextElementSibling.textContent='? Failed'; this.style.display='none'">
                    <span>Loading...</span>
                </div>`;
            }
            
            container.innerHTML = html;
        }
        
        function showServerInfo() {
            const info = document.getElementById('server-info');
            info.textContent = `
Current URL: ${window.location.href}
Port: ${window.location.port}
Expected: http://localhost:3000
            `;
        }
    </script>
</body>
</html>
